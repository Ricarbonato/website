<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del producto</title>
</head>
<body>
    <div style="width: 30%; margin: auto">
        <h2>Información del producto</h2>
        <form action="" method="">
            <fieldset>
                <legend>Datos basicos</legend> <br>
                Nombre <br>
                <input type="text" name="nombre" size="40"><br><br>
                Descripcion <br>
                <textarea name="Descripcion" cols="50" rows="5"></textarea><br><br>
                Foto
                <input type="text" name="Foto">
                <input type="submit" value="Elegir" name="Elegir"> <br><br>
                <input type="checkbox" name="Añadir">Añadir contador de vistas
            </fieldset>
        </form>
        <form action="" method="">
            <fieldset>
                <legend>Datos economicos</legend>
                Precio <input type="text" name="nombre" size="1"> $ &nbsp; &nbsp; &nbsp; 
                Impuetos <label for="Impuetos"></label>
                <select name="Impuetos">
                    <option value="4%">4%</option>
                    <option value="7%">7%</option>
                    <option value="16%">16%</option>
                    <option value="25%">25%</option>
                </select> <br> <br>

                Promoción <br>
                <input type="radio" name="Ninguno">Ninguno <br>
                <input type="radio" name="Transporte gratuito">Transporte gratuito <br>
                <input type="radio" name="Descuento 5%">Descuento 5%
            </fieldset>
        </form>
        <br>

        <a href="../Inicio.html">Regresar a inicio</a>

        <h3>Ricardo Gonzalez Martinez</h3>
    </div>
    
</body>
</html>
